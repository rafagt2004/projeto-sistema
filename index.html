<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="menu">
            <!-- Menu será carregado aqui -->
        </div>
        <div id="app-header">
            <div class="title-bar">
                <img src="./icons/logo.svg" alt="Logo" class="title-bar-icon">
                <span class="title-bar-text">SalePlus</span>
            </div>

            <div class="title-bar-buttons">
                <button id="minimizeButton">
                    <img src="./icons/min.svg" alt="">
                </button>
                <button id="maximizeButton">
                    <img src="./icons/max.svg" alt="">
                </button>
                <button id="closeButton">
                    <img src="./icons/close.svg" alt="">
                </button>
            </div>
        </div>
        <div id="app-body">
            <div id="app-menu-lateral">
                <div>
                    <ul>
                        <li id="menu-hamburguer">
                            <div class="menu-hamburguer">
                                <div class="hamburguer"></div>
                                <div class="hamburguer"></div>
                                <div class="hamburguer"></div>
                            </div>
                        </li>
                        <li><a href="#" class="menu-item" data-page="home" onclick="loadContent('pages/home')">
                            <img src="./icons/cadastro.svg" alt=".">
                            <span class="titles-list">Cadastros</span>
                        </a></li>
                        <li><a href="#" class="menu-item" data-page="financeiro" onclick="loadContent('pages/financeiro')">
                            <img src="./icons/financeiro.svg" alt=".">
                            <span class="titles-list">Financeiro</span>
                        </a></li>
                        <li><a href="#" class="menu-item" data-page="estoque" onclick="loadContent('pages/estoque')">
                            <img src="./icons/estoque.svg" alt=".">
                            <span class="titles-list">Estoque</span>
                        </a></li>
                    </ul>
                </div>
            </div>
            <div id="app-content">
                <main id="content">
                    <!-- Conteúdo será carregado aqui -->
                </main>
                <main id="janela">
                    <!-- Janelas serão carregadas aqui -->
                </main>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
