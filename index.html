<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/animations/shift-away-extreme.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/themes/material.css">
</head>

<body>
    <div id="app">
        <div id="menu"></div>
        
        <div id="app-header">
            <div class="title-bar">
                <img src="./icons/logo.svg" alt="Logo" class="title-bar-icon">
                <span class="title-bar-text">SalePlus</span>
            </div>
            <div class="title-bar-buttons">
                <a id="minimizeButton" title="Minimizar">
                    <img src="./icons/min.svg" alt="Minimizar">
                </a>
                <a id="maximizeButton" title="Maximizar">
                    <img src="./icons/max.svg" alt="Maximizar">
                </a>
                <a id="closeButton" title="Fechar">
                    <img src="./icons/close.svg" alt="Fechar">
                </a>
            </div>
        </div>
        <div id="app-body">
            <div id="app-menu-lateral">
                <ul>
                    <li id="menu-hamburguer-button">
                        <div class="menu-hamburguer" data-tippy-content="Menu de Navegação">
                            <div class="hamburguer"></div>
                            <div class="hamburguer"></div>
                            <div class="hamburguer"></div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-page="pages/home" data-tippy-content="Cadastros">
                            <div></div>
                            <img src="./icons/cadastro.svg" alt="Cadastros">
                            <span class="titles-list">Cadastros</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-page="pages/financeiro" data-tippy-content="Financeiro">
                            <div></div>
                            <img src="./icons/financeiro.svg" alt="Financeiro">
                            <span class="titles-list">Financeiro</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-page="pages/estoque" data-tippy-content="Estoque">
                            <div></div>
                            <img src="./icons/estoque.svg" alt="Estoque">
                            <span class="titles-list">Estoque</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="app-content">
                <main id="content"></main>
                <main id="janela"></main>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="renderer.js"></script>
</body>

</html>
