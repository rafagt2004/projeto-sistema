<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
</head>

<body>
    <header class="header-list">
        <h1>Financeiro</h1>
        <img src="./icons/financeiro.svg" alt="icon">
    </header>
    <ul class="conteudo-list">
        <li>
            <a href="#" class="menu-item-list" data-janela="pages/janelas/clientes.html">
                <div>
                    <img src="./icons/add-cliente.svg" alt="Adicionar cliente">
                </div>
                <span class="names-list">Cadastro de Clientes</span>
            </a>
        </li>
        <li>
            <a href="#" class="menu-item-list" data-janela="pages/janelas/produtos.html">
                <div>
                    <img src="./icons/product.svg" alt="Cadastro de produtos">
                </div>
                <span class="names-list">Cadastro de Produtos</span>
            </a>
        </li>        
    </ul>

    <script>
        // Lógica para capturar clique nas opções e carregar na #janela
        document.addEventListener('click', function (e) {
            if (e.target.closest('[data-janela]')) {
                e.preventDefault();
                const page = e.target.closest('[data-janela]').getAttribute('data-janela');
                loadJanela(page);
            }
        });
    </script>
</body>

</html>
